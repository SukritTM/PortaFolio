<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Nothing You Could Do" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
        <h1>Sign up to <br><span>PortaFolio</span></h1>
        <hr>

        <form action="" method="post">
            <div class="main-container">
                <div class="container">
                    <label for="name">Name 
                        <input id="name" name="name" type="text" required />
                    </label>
                    <label for="user-name">Username 
                        <input id="user-name" name="user-name" type="text" required />
                    </label>
                    <label for="email">Email 
                        <input id="email" name="email" type="email" required />
                    </label>
                    <label for="dob">Date of Birth 
                        <input id="dob" name="dob" type="date" required />
                    </label>
                    <label for="pw">Password 
                        <input id="pw" name="pw" type="password" pattern="[a-z0-5]{8,}" required />
                    </label>
                    <label for="repeat-pw">Password 
                        <input id="repeat-pw" name="repeat-pw" type="password" pattern="[a-z0-5]{8,}" required />
                    </label>
                    <a class="forgot-password" href="">Forgot password?</a>
                    <input type="submit" value="Sign Up" />
                </div>
            </div>
        </form>
        <hr>
        <p clas="foot">Already have an account? <a class="sign-in" href="{{ url_for('auth.signin') }}">Sign in</a></p>
    </body>
</html>
